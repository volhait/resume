<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Questionnaire for animal owners</title>
    <style>
      .rounded-img {
        width: 60%;
        border-radius: 50%;
      }
    </style>
  </head>
  <body>
    <img class="rounded-img" src="img.jpeg" alt="pets foto" />
    <h1>Questionnaire for animal owners</h1>
    <form method="post">
      <label for="pet-name">Nickname animal:</label>
      <input type="text" id="pet-name" name="pet-name" required />
      <br />
      <label for="pet-type">Kind of animal:</label>
      <select id="pet-type" name="pet-type" required>
        <option value="">select</option>
        <option value="dog">dog</option>
        <option value="cat">cat</option>
        <option value="bird">bird</option>
        <option value="elephant">elephant</option>
        <option value="fish">fish</option>
        <option value="other">other</option>
      </select>
      <br />
      <label for="pet-breed">Pet-breed:</label>
      <select id="pet-breed" name="pet-breed" required>
        <option value="">select</option>
        <option value="Pug">Pug</option>
        <option value="Brussels Griffon">Brussels Griffon</option>
        <option value="Maltipoo">Maltipoo</option>
        <option value="Yorkshire Terrier">Yorkshire Terrier</option>
        <option value="Pomeranian spitz">Pomeranian spitz</option>
        <option value="Pekingese">Pekingese</option>
        <option value="Chihuahua">Chihuahua</option>
        <option value="Poodle">Poodle</option>
        <option value="French Bulldog">French Bulldog</option>
        <option value="German spitz">German spitz</option>
        <option value="Beagle">Beagle</option>
        <option value="other">other</option>
      </select>
      <br />
      <label for="pet-age">Pet-age:</label>
      <select id="pet-age" name="pet-age" required>
        <option value="">select</option>
        <option value="month">1-3 month</option>
        <option value="month">3-6 month</option>
        <option value="month">6-12 month</option>
        <option value="yers">1-2 yers</option>
        <option value="yers">2-4 yers</option>
        <option value="yers">4-6 yers</option>
        <option value="yers">6-7 yers</option>
        <option value="yers">7-9 yers</option>
        <option value="yers">9-10 yers</option>
        <option value="yers">10-12 yers</option>
        <option value="yers">Others</option>
      </select>
      <br />
      <label for="pets-nutrition">Pets-nutrition:</label>
      <select id="pets-nutrition" name="pets-nutrition" required>
        <option value="">select</option>
        <option value="Wet">Wet</option>
        <option value="Dry">Dry</option>
        <option value="Raw">raw</option>
      </select>
      <br />
      <label>Gender:</label>
      <input
        type="radio"
        id="pet-gender-male"
        name="pet-gender"
        value="male"
        required
      />
      <label for="pet-gender-male">Male</label>
      <input
        type="radio"
        id="pet-gender-female"
        name="pet-gender"
        value="female"
        required
      />
      <label for="pet-gender-female">Female</label>
      <br />
      <label for="pet-doctor">Vet Doctor:</label>
      <select id="pet-doctor" name="pet-doctor" required>
        <option value="">select</option>
        <option value="Volha Pauliuchenka">Volha Pauliuchenka</option>
        <option value="Manushak Oganesyan">Manushak Oganesyan</option>
      </select>
      <br />
      <label for="Owner-name">Owner name:</label>
      <input type="text" id="Owner-name" name="Owner-name" required />
      <br />
      <label for="owner-email">Owner-email:</label>
      <input type="email" id="owner-email" name="owner-email" required />
      <br />
      <label for="owner-phone">Owner-phone:</label>
      <input
        type="tel"
        id="Owner-phone"
        name="Owner-phone"
        pattern="[0-9]{3}-[0-9]{3}-[0-9]{4}"
        required
      />
      <br />
      <p><b>Enter your review:</b></p>
      <p><textarea name="comment"></textarea></p>
      <input type="submit" value="submit" />
    </form>
  </body>
</html>
